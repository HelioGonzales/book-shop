<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shop</title>
  <link rel="stylesheet" href="app/assets/style.css">
  <link rel="icon" href="app/assets/book_favicon.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="">
</head>

<body>
  <div id="root"></div>
  <form action="#/order-confirmation" class="form-order show-form" id="form">
    <legend>ORDER FORM</legend>
    <input type="text" placeholder="Name" title="not less than 4 symbols, strings only, without spaces"
      pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+$" minlength="4" name="name" required>

    <input type="text" placeholder="Surname" title="not less than 5 symbols, strings only, without spaces"
      pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+$" minlength="5" name="surname" required>

    <input type="text" placeholder="Delivery Date" name="date" required>

    <input type="text" placeholder="Street" name="street"
      title="the length not less than 5 symbols, the numbers are allowed" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü0-9\s]+$"
      minlength="5" required>

    <input type="text" placeholder="House" name="house" title="numbers only, positive numbers only" pattern="^[0-9]+$"
      required>

    <input type="text" placeholder="Flat Number" name="flat_number"
      title="numbers only, positive numbers only, the dash symbol is allowed. Means, the flat number shouldn't start with minus/dash symbol. For example: -37 is invalid, but 1-37 is valid"
      pattern="^[1-9]\d*(?: ?(?:[a-z]|[/-] ?\d+))?$" required>

    <div>
      <div>
        <label for="cash">Cash</label>
        <input type="radio" id="cash" name="radio_input" value="cash" checked>
      </div>
      <div>
        <label for="card">Card</label>
        <input type="radio" id="card" value="card" name="radio-input">
      </div>
    </div>
    <input id="submitBtn" class="btn-complete" type="submit" value="COMPLETE" disabled>
  </form>
  <script src="app/index.js" type="module"></script>
</body>

</html>
